<!DOCTYPE html>

<html>

<head>
    <title>Epic Google Map Project!</title>
    <script src="js/store-data.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
</head>

<body>
    <div class="title">Store Locator</div>

    <div class="search-container">
        <div class="search">
            <input id="zip-code-input" type="text" placeholder="Enter Zip" />
            <i class="fas fa-search" onclick="searchStores()"></i>
        </div>
    </div>

    <div class="stores-list-container">
        <div class="stores-list">
            <div class="store-container">
                <div class="class-for-number">
                    <div class="number">
                        1
                    </div>
                </div>
                <div class="store-address">
                    8480 Beverly Blvd Los Angeles, CA 90048
                </div>
                <div class="store-phone-number">
                    0323-3242440
                </div>
                <hr class="line" color="#979797" />
            </div>

        </div>
    </div>
    <div id="map" style="width: 100%; height:100%">
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap">
    </script>
</body>

</html>
